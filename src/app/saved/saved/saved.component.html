<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Saved Players
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="https://a.espncdn.com/photo/2021/0604/nba_semi-final-v2_16x9.jpg"></ion-img>
<ion-item>
  <ion-row>
  <ion-col>
  <ion-label position="floating">Enter Player Name</ion-label>
  <ion-input type="text" [(ngModel)]="playerName"></ion-input>
</ion-col>
<ion-col>
  <ion-label position="floating"> Date Expiry </ion-label>
  <ion-datetime min="2021-04-06" max="2023-04-06"
  ngModel
  required
  name="date"
  #dateCtrl="ngModel"
  [(ngModel)]="dateToExpire"
>

  </ion-datetime>
</ion-col>
</ion-row>
</ion-item>
<ion-button (click)="onClick()">Save Player</ion-button>
<ion-button (click)="deleteAll()" color="danger">Delete All Players</ion-button>
<ion-list>
  <ion-item-sliding *ngFor="let item of save" button>
    <ion-item>
      <ion-label>
        {{item.fullName}}
      </ion-label>
      <ion-label>
        {{item.dateExpiry}}
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="deletePlayer(item)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
