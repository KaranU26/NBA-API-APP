<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Saved Players
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="https://a.espncdn.com/photo/2021/0604/nba_semi-final-v2_16x9.jpg"></ion-img>
<ion-item>
  <ion-label position="floating">Enter Player Name</ion-label>
  <ion-input type="text" [(ngModel)]="playerName"></ion-input>
</ion-item>
<ion-button (click)="onClick()">Save Player</ion-button>
</ion-content>
